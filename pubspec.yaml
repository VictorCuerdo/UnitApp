name: unitapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  math_keyboard: ^0.2.1
  font_awesome_flutter: ^10.6.0
  flutter_math_fork: ^0.7.1
  flutter_colorpicker: ^1.0.3
  ionicons: ^0.2.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  easy_localization: ^3.0.3
  share_plus: ^7.2.1
  screenshot: ^2.1.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  auto_size_text: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_reorderable_grid_view: ^4.0.0
  reorderables: ^0.6.0
  lottie: ^2.7.0
  flutter_vibrate: ^1.3.0
  google_mobile_ads: ^3.1.0
  firebase_core: ^2.22.0
  firebase_analytics: ^10.7.0
  firebase_storage: ^11.5.1
  firebase_crashlytics: ^3.4.4
  firebase_remote_config: ^4.3.4
  material_color_utilities: ^0.5.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/translations/
    - assets/icon/
    - assets/animations/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
          weight: 700

    - family: Work Sans
      fonts:
        
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf
          weight: 700

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900

flutter_launcher_icons:
  android: true # or specify your launcher icon
  ios: true
  image_path: "assets/icon/UnitApp.png"
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true

# To add fonts to your application, add a fonts section here, in this "flutter" section.
# For details regarding fonts from package dependencies, see https://flutter.dev/custom-fonts/#from-packages
